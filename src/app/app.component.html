<lazy-loaded-bg></lazy-loaded-bg>
<app-weather>
  <app-title [secondary]="true" [showResult]="showResult$ | async">Weather app</app-title>
  <app-search-city (submitted)="handleSearchCity($event)" [showResult]="showResult$ | async"></app-search-city>
  <app-result [weatherInfo]="weatherInfo$ | async"></app-result>
  <app-not-found *ngIf="error$ | async"></app-not-found>
</app-weather>
